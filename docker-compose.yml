version: "3.8"

services:
  wikijs-db:
    image: postgres:16
    container_name: wikijs-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  wikijs-app-1:
    image: requarks/wiki:2
    container_name: wikijs-app-1
    depends_on:
      - wikijs-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3000"

  wikijs-app-2:
    image: requarks/wiki:2
    container_name: wikijs-app-2
    depends_on:
      - wikijs-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3002:3000"

  wikijs-lb:
    image: nginx:1.25-alpine
    container_name: wikijs-lb
    depends_on:
      - wikijs-app-1
      - wikijs-app-2
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  dbdata: