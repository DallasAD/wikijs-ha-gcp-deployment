version: "3.8"

services:
  wikijs-db:
    image: postgres:16
    container_name: wikijs-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  wikijs-app-1:
    image: requarks/wiki:2
    container_name: wikijs-app-1
    depends_on:
      - wikijs-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3000"

volumes:
  dbdata: